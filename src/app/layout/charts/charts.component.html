<div [@routerTransition] class="content">
  <!-- <app-page-header [heading]="'Dashboard'" [icon]="'fa fa fa-dashboard'"></app-page-header> -->
  <hr>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="inputState">Month</label>
      <select class="form-control" [(ngModel)]='nrSelect' (change)="onSelectMonth($event.target.value)">
        <option *ngFor="let month of months" value={{month.id}} selected="2">
          {{month.name}}
        </option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Year</label>
      <select class="form-control" [(ngModel)]='nryear' (change)="onSelectYear($event.target.value)">
        <option *ngFor="let year of yeardata" value={{year.Year}} selected="2">
          {{year.finyear}}
        </option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Branch</label>
      <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)">
      </angular2-multiselect>
    </div>
  </div>
  <ngb-tabset [justify]="currentJustify">
    <ngb-tab title="Indent Vs Placement">
      <ng-template ngbTabContent>
        <div class="card-body">
          <canvas baseChart [legend]="true" [datasets]="barChartData" [labels]="barChartLabels"
            [options]="barChartOptions" [legend]="barChartLegend" [colors]="chartColors" [chartType]="barChartType"
            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><b>Transit Efficiency</b></ng-template>
      <ng-template ngbTabContent>

        <div class="card-body" style="text-align: center;">
         

          <!-- <canvas baseChart [chartType]="barChartType2" height="100%" [datasets]="barChartData2" [labels]="barChartLabels2"
            [colors]="chartColorspie" [options]="barChartOptions2" [legend]="true" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
          </canvas> -->

          <!-- <canvas baseChart [datasets]="barChartData2" height="100%" [labels]="barChartLabels2" [options]="barChartOptions2" [legend]="barChartLegend2" [colors]="chartColors" [chartType]="barChartType1" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas> -->
        </div>

      </ng-template>
    </ngb-tab>
    <ngb-tab title="Vehicles Loading Time">
      <ng-template ngbTabContent>

        <div class="card-body">
          <canvas baseChart [datasets]="barChartData3" [labels]="barChartLabels3" [colors]="chartColors"
            [options]="barChartOptions3" [legend]="barChartLegend3" [chartType]="barChartType"
            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>

      </ng-template>
    </ngb-tab>
    <ngb-tab title="Vehicles Unloading Time">
      <ng-template ngbTabContent>

        <div class="card-body">
          <canvas baseChart [datasets]="barChartData4" [labels]="barChartLabels4" [colors]="chartColors"
            [options]="barChartOptions4" [legend]="barChartLegend4" [chartType]="barChartType"
            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>

      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
